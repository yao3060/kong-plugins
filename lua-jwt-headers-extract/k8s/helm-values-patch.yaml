# Helm values.yaml 补丁配置
# 如果使用 Helm 部署 Kong Gateway，可以将以下配置添加到 values.yaml
# 或者使用 --set 参数应用
#
# 使用方法：
# 1. 将以下内容添加到您的 values.yaml 文件
# 2. 执行: helm upgrade kong kong/kong -f values.yaml -n kong
#
# 或者直接使用此文件：
#    helm upgrade kong kong/kong -f k8s/helm-values-patch.yaml -n kong

deployment:
  gateway:
    container:
      volumeMounts:
      - name: kong-plugin-lua-jwt-headers-extract
        mountPath: /usr/local/share/lua/5.1/kong/plugins/lua-jwt-headers-extract
        readOnly: true
    volumes:
    - name: kong-plugin-lua-jwt-headers-extract
      configMap:
        name: kong-plugin-lua-jwt-headers-extract
        defaultMode: 0755

